<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UniPay — Select Bank</title>
  <link rel="stylesheet" href="../static/css/linkbank.css">
  <style>
    /* Reset & body */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body { background-color: #000; color: #fff; overflow-x: hidden; }

    .page { display: flex; flex-direction: column; min-height: 100vh; }

    /* Topbar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4da9c0; /* uniform blue shade */
      padding: 15px;
      position: relative;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .back, .cancel {
      position: absolute;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      font-weight: 600;
    }

    .back { left: 15px; }
    .cancel { right: 15px; }

    .topbar h1 { color: #fff; font-size: 28px; font-weight: 600; text-align: center; }

    /* Content */
    .content { flex: 1; padding: 25px; display: flex; flex-direction: column; align-items: center; }

    .select-bank h2 { font-size: 26px; margin-bottom: 5px; text-align: center; }
    .muted { color: #aaa; font-size: 15px; text-align: center; margin-bottom: 25px; }

    /* Bank grid */
    .bank-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    /* Bank cards */
    .bank-card button {
      background: linear-gradient(145deg, #0b0b0b, #1a1a1a);
      border: 2px solid #00ffff;
      border-radius: 25px;
      width: 180px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s;
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
    }

    /* Hover / Animated effect */
    .bank-card button::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 70%);
      top: -50%;
      left: -50%;
      transition: transform 0.5s ease;
      border-radius: 50%;
    }

    .bank-card button:hover::before { transform: scale(0.8); }

    .bank-card button:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 255, 255, 0.5);
      border-color: #00ffea;
    }

    .bank-card img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 50%;
      background: #fff;
      padding: 10px;
    }

    .bank-card span {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }

  </style>
</head>
<body>
<div class="page">
  <header class="topbar">
    <button class="back" onclick="goBack()">←</button>
    <h1>Select Bank</h1>
    <button class="cancel" onclick="goHome()">Cancel</button>
  </header>

  <main class="content">
    <section class="select-bank">
      <h2>Select your bank</h2>
      <p class="muted">Tap a bank to proceed.</p>

      <div class="bank-grid">
        {% for bank in banks %}
        <div class="bank-card">
          <button type="button" onclick="selectBank(this, '{{ bank }}')">
            <img src="{{ url_for('static', filename='images/' + bank|lower + '.png') }}" alt="{{ bank }} logo">
            <span>{{ bank }}</span>
          </button>
        </div>
        {% endfor %}
      </div>
    </section>
  </main>
</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const bankPrefixes = {
      "SBI": "SBIN",
      "HDFC": "HDFC",
      "ICICI": "ICIC",
      "Axis": "UTIB",
      "PNB": "PUNB",
      "Canara": "CNRB"
    };
  
    document.querySelectorAll(".bank-card button").forEach(btn => {
      btn.addEventListener("click", (e) => {
        const bankName = e.currentTarget.querySelector("span").textContent.trim();
        localStorage.setItem("selectedBank", bankName);
  
        // Use url_for with query parameter
        const redirectUrl = "{{ url_for('bankdetails') }}" + "?bank=" + encodeURIComponent(bankName);
        window.location.href = redirectUrl;
      });
    });
  
    window.goBack = function() {
      window.location.href = "{{ url_for('consent') }}";
    };
  
    window.goHome = function() {
      window.location.href = "{{ url_for('user_dashboard') }}";
    };
  });
  </script>
  
</body>
</html>
